 <!-- Run all the JavaScript stuff -->
 <!-- Include the processing.js library -->
 <!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(400, 400); 
        //frameRate(30);
        
        // ProgramCodeGoesHere
    
    ///noStroke();
var bodyPos = 220; //bodyH = 106; 106/220 = 53/110 
//var bodyY = 220; // bodyW = 118; 118/220 = 59/110
var bodyW = 59/110 * bodyPos;
var bodyH = 53/110 * bodyPos;
var faceW = bodyW/2;
var faceH = 47/220 * bodyPos; // 47; 47/220
//var faceY = 150; 15/22
var dente = 19;

draw = function() {
    background(207, 254, 255);

    // tail:
    noFill();
    beginShape();

    curveVertex(213,  -80);
    curveVertex(312,  189);
    //curveVertex(161,  261);
    //curveVertex(307,  238);
    curveVertex(239, 261);
    curveVertex(-117, 131);
    //curveVertex(274, 100);
    endShape();
    
    // ears
    fill(106, 107, 99);
    arc(202, 134, 18, -63, 14, 186);
    arc(237, 134, 18, -63, -5, 166);
    
    fill(106, 107, 99);
    ellipse(bodyPos, bodyPos, bodyW, bodyH); // body? 
    ellipse(bodyPos, 15/22 * bodyPos , faceW, faceH); // face?
    
    
    // eyes
    fill(0, 0, 0);
    ellipse(52/55 * bodyPos, 15/22 * bodyPos, faceW/10, faceH/10); // left eye
    ellipse(58/55 * bodyPos , 15/22 * bodyPos, faceW/10, faceH/10); // right eye
    
    // nose
    //noStroke();
    fill(230, 50, 18);
    triangle(43/44 * bodyPos, 31/44 * bodyPos, 45/44 * bodyPos, 31/44 * bodyPos, bodyPos, 8/11 * bodyPos);
    
    // mouth
    fill(255, 0, 0);
    // http://www.w3schools.com/TAgs/canvas_arc.asp
    arc(220, 160, 35, 22, 0*Math.PI, 1*Math.PI);
    
    fill(250, 250, 250);
    arc(215, 160, 10, 13, 0*Math.PI, 1*Math.PI);
    arc(225, 160, 10, 13, 0*Math.PI, 1*Math.PI);
    
    // whiskas
    
    stroke(12, 13, 12);
    strokeWeight(2);
    
    // right side:
    // bottom
    line(255, 155, 232, 157); // 220; 
    // 255; 255 = 220 +35
    // 155; 220 - 65
    // 232; 220+ 12
    // 157; 220 - 63
    
    // up
    line(256, 150, 231, 155);  
    // 256; 220 + 36
    // 231; 220 + 11
    
    // left side:
    //bottom
    line(185, 155, 208, 157);
    // 220- 35 = 185; 
    //220 - 12 = 208;
    // up:
    line(184, 150, 209, 155);
    // 220 - 36 = 184
    // 220 -11 = 209

    dente += 0.5;
    if (dente > 40 ) {
    dente = 40;
    fill(143, 14, 25);
    arc(215/220 * bodyPos, 8/11 * bodyPos, 1/22 * bodyPos, dente, 0*Math.PI, 1*Math.PI);
    arc(225/220 *bodyPos, 8/11 * bodyPos, 1/22 * bodyPos, dente, 0*Math.PI, 1*Math.PI);
    
    // eyes
    fill(143, 14, 25);
    ellipse(52/55 * bodyPos, 15/22 * bodyPos, faceW/10, faceH/10); // left eye
    ellipse(58/55 * bodyPos , 15/22 * bodyPos, faceW/10, faceH/10); // right eye
    } 
};


    }};

    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas"); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc); 
 </script>
