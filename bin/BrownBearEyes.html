<html> 
 <head>
    <title>Brown Bear Eyes</title> 
</head>
 <body>
    <p align="center"> 
    <!--This draws the Canvas on the webpage -->
      <canvas id="mycanvas"></canvas> 
    </p>
 </body>
 
 <!-- Run all the JavaScript stuff -->
 <!-- Include the processing.js library -->
 <!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(400, 400); 
        frameRate(30);
        
        // ProgramCodeGoesHere
    
        noStroke();
    var x = 203; 
    var y = 218;
    var faceSize = 206;
    var eyeW_H = 1/8 * faceSize; //20; 20/160 = 2/16 = 1/8

    // ears
    var earSize=faceSize*1/2;
    fill(89, 52, 17);
    ellipse(x-faceSize*2/5, y-faceSize*2/5, earSize, earSize);
    ellipse(x+faceSize*2/5, y-faceSize*2/5, earSize, earSize);

    // face
    fill(163, 113, 5);
    ellipse(x, y, faceSize, faceSize);

    //eyes 
    fill(0, 0, 0);
    ellipse(x-faceSize/4, y - faceSize /8, eyeW_H, eyeW_H); // 160; ( x - 160 )/ faceSize = 40/160 = 4/16 = 1/4 ; 
    ellipse(x +faceSize/4, y - faceSize /8 , eyeW_H, eyeW_H);// 240; (x + 240)/faceSize; 180; (x - 180)/faceSize = 1/8


    //nose
    fill(89, 52, 20);
    ellipse(x, y+faceSize/8, faceSize*4/15, faceSize/5);

    }};

    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas"); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc); 
 </script>

</html>
